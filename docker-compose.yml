version: "3"
services:
  pg_master:
    container_name: pgmaster
    image: do/pgmaster:12
    build: 
      context: ./master
      args: 
        - PG_DOCKER_BASE=${PG_DOCKER_BASE}
        - TZ=${TZ}
    volumes:
      - pg_master_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_USER}
      - PG_REP_USER=rep
      - PG_REP_PASSWORD=${POSTGRES_PASSWORD}
    ports: 
      - "5431:5432"
    networks:
      default:
        aliases:
          - pg_cluster
  pg_slave:
    container_name: pgslave
    image: do/pgslave:12
    depends_on: 
      - pg_master
    build: 
      context: ./slave
      args: 
        - PG_DOCKER_BASE=${PG_DOCKER_BASE}
        - TZ=${TZ}
    ports: 
      - "5439:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_USER}
      - PG_REP_USER=rep
      - PG_REP_PASSWORD=${POSTGRES_PASSWORD}
      - PG_MASTER_HOST=pg_master
      - SLAVE_NAME=s2
    volumes:
      - pg_slave_data:/var/lib/postgresql/data
    networks:
      default:
        aliases:
          - pg_cluster
volumes:
  pg_master_data:
  pg_slave_data: